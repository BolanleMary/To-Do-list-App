<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> To-Do App</title>
   <link rel="stylesheet" href="../CSS/ToDo.css" />
</head>
<body>
  <div class="app">
    <!-- LEFT SIDE -->
    <div class="panel">
      <button id="modeToggle"></button>
      <h1>My ToDo App</h1>
      <p class="lead">Create tasks, set due dates, and stay on top. Edit or delete anytime.</p>

      <form id="todoForm" autocomplete="off">
        <label for="title">Title</label>
        <input id="title" type="text" placeholder="What needs to be done?" required />

        <label for="description">Description</label>
        <textarea id="description" placeholder="Add details (optional)"></textarea>

        <label for="dueDate">Due date & time</label>
        <input id="dueDate" type="datetime-local" required />

        <div class="actions">
          <button type="submit" id="toAddBtn" class="btn primary">Add Task</button>
          <button type="button" id="cancelEdit" class="btn cancel" style="display:none">Cancel</button>
          <div style="flex:1"></div>
          <button type="button" id="clearAll" class="btn ghost">Clear All</button>
        </div>
      </form>

      <p class="muted" style="margin-top:14px">Tip: You can edit your task by clicking on the task. "Update Task" will save changes.</p>
    </div>

    <!-- RIGHT SIDE -->
    <div>
      <div class="toolbar">
        <div>
          <h2 style="margin:0">Tasks</h2>
          
        </div>

        <div class="filters">
          <input id="search" class="search" placeholder="Search title or description..." />
        </div>
      </div>

      <div id="list" class="list"></div>
      <div id="empty" class="empty" style="display:none">No tasks yet — add your first one on the left ✨</div>
    </div>
  </div>

  

<script  src="../Js/ToDo.js"></script>
</body>
</html>
